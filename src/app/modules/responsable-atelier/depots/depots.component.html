<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Liste des voitures déposées</h1>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Immatriculation</th>
              <th>Marque</th>
              <th>Modele</th>
              <th>Couleur</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let voiture of voitureDepot">
                <td>{{voiture.voiture_details.voiture_immatriculation}}</td>
                <td>{{voiture.voiture_details.voiture_marque}}</td>
                <td>{{voiture.voiture_details.voiture_modele}}</td>
                <td><i class="" [style.background-color]="voiture.voiture_details.voiture_couleur" style="border: solid 1px; padding: 0 9px 0 10px; margin-left: 5px; border-radius: 20px;"></i></td>
                <td><button type="submit" class="btn btn-primary mr-2" (click)="showPopAjouterDevis(voiture)">Faire un devis</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
