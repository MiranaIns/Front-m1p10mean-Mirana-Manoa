<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../../backoffice/vendors/feather/feather.css">
  <link rel="stylesheet" href="../../../backoffice/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../../backoffice/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../../backoffice/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../../backoffice/images/favicon.png" />
</head>

<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="background-color: #0b0433; color: white;">
            <div class="brand-logo">
              <img src="assets/images/logo-light.png" style="max-width: 50px;" alt="logo">
            </div>
            <h4>Bonjour !</h4>
            <h6 class="font-weight-light">Se connecter pour continuer</h6>
            <form class="pt-3" [formGroup] = "loginForm">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Adresse e-mail" style="color: white;">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mot de passe" style="color: white;">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">SE CONNECTER</button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Vous n'avez pas de compte ? <a href="register.html" class="text-primary">S'inscrire</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../../backoffice/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="../../../backoffice/js/off-canvas.js"></script>
<script src="../../../backoffice/js/hoverable-collapse.js"></script>
<script src="../../../backoffice/js/template.js"></script>
<script src="../../../backoffice/js/settings.js"></script>
<script src="../../../backoffice/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
